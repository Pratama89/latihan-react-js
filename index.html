<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <title>Belajar React</title>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel"> 
    
      function MyApp() {
        const students = ['Kirana', 'Amir', 'Mushab'];
        const [likes, setLikes] = React.useState(0);
        const [angka, setAngka] = React.useState(0);

        function handleClick() {
          setLikes(likes + 1);
        }

        function Tombol ({title}){
          if(angka == 10 || angka < 0){
            return(
              <button onClick={title == "-" ? Kurang : Tambah} disabled >{title ? title : ""}</button>
            )
          } else {
            return(
              <button onClick={title == "-" ? Kurang : Tambah}>{title ? title : ""}</button>
            )
          }
        }

        function Tambah(){
          setAngka(angka + 1);
        }
        function Kurang(){
          setAngka(angka - 1);
        }
        function Reset(){
          setAngka(0);
        }

        function ResetButton(){
          if(angka == 10 || angka < 0) {
            return(
              <button onClick={Reset}> Reset </button>
            )
          } else {
            return(
              <button onClick={Reset} disabled> Reset </button>
            )
          }
        }

        

        return (
        <div>
          <Header nama="Pharmadental Supply"/>
          <ul>
            {
              students.map((student) => (
                <li key={student}>{student}</li>
              ))
            }  
          </ul>
          <button onClick={handleClick}>Like ({likes})</button>

          <br />
          <br />

          <Tombol title="-" />
            <span> {angka==10 || angka < 0 ? "Done" : angka} </span>
            <Tombol title="+" />
            <br />
            <br />
            <ResetButton />
        </div>

       
            
          
        );
      }



      function Header({nama}) {
        return (
        <>
        <h1>Hai {nama ? nama : 'Dental Supply'}!! ðŸš€</h1>

        <img src="img/Logo.png" width="200" alt="My Image"/>
        <p onClick={e => {alert('Ok!')}}>Belajar React itu Mudah loh!  </p>
        </>
        );
      }

      const container = document.getElementById('root');
      const root = ReactDOM.createRoot(container);
      root.render(<MyApp />);

    </script>
    
  </body>
</html>
